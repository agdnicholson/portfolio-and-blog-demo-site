{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Cool Company - Porfolio &amp; Blog</title>
    <link rel="icon" href="{% static 'icons8-sun-48.png' %}" type="image/png" sizes="16x16">
</head>
<body>
<div id="message">
    <div>
        <div id="inner-message" class="alert alert-info text-center">
            This is a test project made by Andrew Nicholson. Click <a href="https://www.andrewnicholson.co.uk" class="text-info">HERE</a> to go back to the main site: <a href="https://www.andrewnicholson.co.uk" class="text-info">andrewnicholson.co.uk</a>
        </div>
    </div>
</div>

<!--Navbar-->
<!-- Navigation -->
<nav class="navbar navbar-expand-lg static-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'companylogo.png' %}" height="50" />
        </a>
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto float-right text-right pr-3">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="{% url 'home' %}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'blog:all_blogs' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" target="_blank" href="https://www.linkedin.com/in/andrewgdnicholson/">Linkedin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" target="_blank" href="https://www.github.com/agdnicholson">Github</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--/.Navbar-->


<section class="home">
</section>

<div class="container">
{% block content %}
{% endblock %}

</div>

<!-- Footer -->
<footer class="py-4 flex-shrink-0 text-dark">
    <div class="container text-center">
        <small>Copyright &copy;2020 <a href="https://www.andrewnicholson.co.uk" class="text-dark">Andrew Nicholson</a></small>
    </div>
</footer>
<!-- Footer -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
