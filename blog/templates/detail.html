{% extends 'base.html' %}

{% block content %}
<h1 class="display-5 pt-3">{{ blog.title }}</h1>
<h6 class="pb-4">{{ blog.datetime|date:'l jS F Y' }}</h6>
<div class="row">
    <div class="col-md-7">
        {{ blog.body|linebreaks }}
    </div>
    <div class="col-md-5">
        <img src="{{ blog.image.url }}" class="img-thumbnail" width="500"/><br>
    </div>
</div>
{% endblock %}
